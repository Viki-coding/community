{% extends "base.html" %} 

{% block title %}Delete Event{% endblock %} 
{% block content %}
<div class="delete-container">
  <div class="card delete-card">
  <div class="card-body">
    <h2 class="card-title">
      <i class="fas fa-exclamation-triangle" style="color: #dc3545;"></i> Delete Event
    </h2>
      <p class="card-text">
      Are you sure you want to delete this event? This action cannot be undone.
    </p>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">{{ form.as_p }}</div>
      <button type="submit" class="btn btn-danger">DELETE</button>
      <a href="{% url 'facilitator_dashboard' %}" class="btn btn-secondary"
        >Cancel</a>
    </form>
    </div>
  </div>
</div>
{% endblock %}
