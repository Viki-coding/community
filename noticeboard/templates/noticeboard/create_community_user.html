{% extends "base.html" %}
{% block title %}Create Community User{% endblock %}

{% block content %}
<div class="create-user-container container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-white" style="background-color: #878937;">
                    <h4 class="mb-0">Create Community User</h4>
                </div>
                <div class="ccu-card-body">
                    <form method="post" action="{% url 'create_community_user' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password1" name="password1" required>
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>
                        <button type="submit" class="btn custom-btn w-100">Create Account</button>
                    </form>
                    <p class="mt-3 text-center login-link-text">Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
