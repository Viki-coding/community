{% extends "base.html" %} 
{% block title %}Create Event{% endblock %} 
{% block content %}
<div class="container">
  <h2>Create Event</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">{{ form.as_p }}</div>
    <button type="submit" class="btn btn-primary">Create Event</button>
  </form>
</div>
{% endblock %}
