{% extends "base.html" %}

{% block title %}Edit Event{% endblock %}
{% block content %}
<div class="dashboard-container">
  <h2>Edit Event</h2>
  <!-- Form to handle the edit event action -->
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      {{ form.as_p }}
    </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
