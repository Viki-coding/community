{% extends "base.html" %}

{% block title %}Confirm Logout{% endblock %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to log out?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Log Out</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
