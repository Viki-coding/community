{% extends "base.html" %} 

{% block title %}Cancel Booking{% endblock %} 
{% block content %}
<!-- Container for the warning message -->
<div class="warning-container">
  <div class="card warning-card">
  <div class="card-body">
    <h2 class="card-title">
      <i class="fas fa-exclamation-triangle" style="color: #dc3545;"></i> Cancel Booking
    </h2>
      <p class="card-text">
        <p>Are you sure you want to cancel your booking for <strong>{{ booking.event.title }}</strong>?</p>
    </p>
    <!-- Form to handle the logout action -->
    <form method="post">
      {% csrf_token %}
      <div class="form-group">{{ form.as_p }}</div>
      <button type="submit" class="btn btn-danger">DELETE BOOKING</button>
      <a href="{% url 'user_dashboard' %}" class="btn btn-secondary"
        >No, Go Back</a>
    </form>
    </div>
  </div>
</div>
{% endblock %}
