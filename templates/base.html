{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Community Centre{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" /> 
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <header>
      <div class="navbar">
        <img src="{% static 'images/logo.png' %}" alt="Community Centre Logo" class="logo">
        <div class="burger-menu" id="burger-menu">
          <i class="fas fa-bars"></i>
        </div>
        <ul id="nav-links">
          <li><a href="{% url 'index' %}">HOME</a></li>
          <li><a href="{% url 'event_list' %}">EVENTS</a></li>
        </ul>
        <form method="post" action="{% url 'login' %}" class="login-form">
          {% csrf_token %}
          <input type="text" name="username" placeholder="Username" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>
    </header>
    <div class="main-container">
    <main>{% block content %} {% endblock %}</main>
    </div>
    <footer>
      <p class="footer-text">&copy; 2025 Ballinameela Community Centre</p>
    
    <div class="social-icons">
        <a href="https://www.facebook.com/BallinameelaCommunityCentre/" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/ballinameelacommunitycentre/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
