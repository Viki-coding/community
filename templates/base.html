{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Community Centre{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <header>
      <h1>Ballinameela Community Centre</h1>
      <nav>
        <ul>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'event_list' %}">Events</a></li>
        </ul>
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
    <footer>
      <p>&copy; 2025 Ballinameela Community Centre</p>
    </footer>
    <div class="social-icons">
        <a href="https://www.facebook.com/BallinameelaCommunityCentre/" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/ballinameelacommunitycentre/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
